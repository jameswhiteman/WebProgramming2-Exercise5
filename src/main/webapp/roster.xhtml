<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:jl="http://xmlns.jcp.org/jsf/composite/jsflive">

<h:head>
	<title>Class Roster</title>
	<h:outputStylesheet library="css" name="Common.css" />
</h:head>

<h:body>
	<h:form>
		<h:dataTable value="#{beanCourses.courses}" var="course">
			<h:column>
				<f:facet name="header">Courses:</f:facet>
				<h:outputLabel styleClass="labelNormal" value="#{course.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Students:</f:facet>
				<h:dataTable value="#{course.students}" var="student">
					<h:column>
						<h:outputLabel styleClass="labelNormal" value="#{student.lastName}, #{student.firstName}" />
					</h:column>
				</h:dataTable>
			</h:column>
		</h:dataTable>

		<h:commandButton styleClass="buttonNormal" value="Back" type="submit" action="back" />
	</h:form>
</h:body>

</html>
