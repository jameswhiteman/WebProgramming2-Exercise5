<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:jl="http://xmlns.jcp.org/jsf/composite/jsflive">

<h:head>
	<title>Student Information</title>
	<h:outputStylesheet library="css" name="Common.css" />
</h:head>

<h:body>
	<h:form>
		<h:dataTable value="#{beanStudents.students}" var="student">
			<h:column>
				<f:facet name="header">ID: </f:facet>
				<h:outputLabel styleClass="labelNormal" value="#{student.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">First Name: </f:facet>
				<h:outputLabel styleClass="labelNormal" value="#{student.firstName}" />
			</h:column>
			<h:column>
				<f:facet name="header">Last Name: </f:facet>
				<h:outputLabel styleClass="labelNormal" value="#{student.lastName}" />
			</h:column>
			<h:column>
				<f:facet name="header">Home Address: </f:facet>
				<h:outputLabel styleClass="labelNormal" value="#{student.homeAddress}" />
			</h:column>
			<h:column>
				<f:facet name="header">Campus Address: </f:facet>
				<h:outputLabel styleClass="labelNormal" value="#{student.campusAddress}" />
			</h:column>
			<h:column>
				<f:facet name="header">Courses: </f:facet>
				<h:dataTable value="#{student.courses}" var="course">
					<h:column>
						<h:outputLabel styleClass="labelNormal" value="#{course.name}" />
					</h:column>
				</h:dataTable>
			</h:column>
		</h:dataTable>

		<h:commandButton styleClass="buttonNormal" value="Back" type="submit" action="back" />
	</h:form>
</h:body>

</html>
