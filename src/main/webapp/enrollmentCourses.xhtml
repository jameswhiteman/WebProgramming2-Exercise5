<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:jl="http://xmlns.jcp.org/jsf/composite/jsflive">

<h:head>
	<title>Course Enrollment</title>
	<h:outputStylesheet library="css" name="Common.css" />
</h:head>

<h:body>
	<h:form>
		<h:selectManyCheckbox layout="pageDirection" value="#{beanEnroll.selectedCourses}">
			<f:selectItems var="course" value="#{beanCourses.courses}"
				itemValue="#{beanCourses.courses.rowIndex}" itemLabel="#{course.name}" />
		</h:selectManyCheckbox>

		<h:commandButton styleClass="buttonNormal" value="Back" type="submit" action="back" />
		<h:commandButton styleClass="buttonNormal" value="Submit" type="submit" action="submit" />
	</h:form>
</h:body>

</html>
