<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:jl="http://xmlns.jcp.org/jsf/composite/jsflive">

<h:head>
	<title>Course Information</title>
	<h:outputStylesheet library="css" name="Common.css" />
</h:head>

<h:body>
	<h:form>
		<h:outputLabel styleClass="labelNormal" value="Name: #{beanCourse.name}" />
		<br/>
		<h:outputLabel styleClass="labelNormal" value="ID: #{beanCourse.id}" />
		<br/>
		<h:outputLabel styleClass="labelNormal" value="Department: #{beanCourse.department}" />
		<br/><br/>

		<h:commandButton styleClass="buttonNormal" value="Back" type="submit" action="back" />
	</h:form>
</h:body>

</html>
