<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:jl="http://xmlns.jcp.org/jsf/composite/jsflive">

<h:head>
	<title>Student Registration</title>
	<h:outputStylesheet library="css" name="Common.css" />
</h:head>

<h:body>
	
	<h:form>
	 	<h:inputText styleClass="inputTextNormal" id="first" value="#{beanStudent.firstName}" label="First Name">
        	<f:validateRequired />
    	</h:inputText>
    	<h:message for="first" style="color:red;font-size:12px" />
    	<br/>

	 	<h:inputText styleClass="inputTextNormal" id="last" value="#{beanStudent.lastName}" label="Last Name">
        	<f:validateRequired />
    	</h:inputText>
    	<h:message for="last" style="color:red;font-size:12px" />
    	<br/>

	 	<h:inputText styleClass="inputTextNormal" id="homeAddress" value="#{beanStudent.homeAddress}" label="Home Address">
        	<f:validateRequired />
    	</h:inputText>
    	<h:message for="homeAddress" style="color:red;font-size:12px" />
    	<br/>

	 	<h:inputText styleClass="inputTextNormal" id="campusAddress" value="#{beanStudent.campusAddress}" label="Campus Address">
        	<f:validateRequired />
    	</h:inputText>
   		<h:message for="campusAddress" style="color:red;font-size:12px" />
    	<br/><br/>

    	<h:commandButton styleClass="buttonNormal" value="Back" type="submit" action="back" immediate="true" />
    	<h:commandButton styleClass="buttonNormal" value="Submit" type="submit" action="#{beanStudent.addStudent()}" />

    </h:form>
    
</h:body>

</html>
