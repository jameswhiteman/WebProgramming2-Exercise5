<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:jl="http://xmlns.jcp.org/jsf/composite/jsflive">

<h:head>
	<title>Student to Enroll</title>
	<h:outputStylesheet library="css" name="Common.css" />
</h:head>

<h:body>
	
	<h:form>

		<h:dataTable value="#{beanStudents.students}" var="student">
			<h:column>
				<f:facet name="header">Students</f:facet>
				<h:commandLink styleClass="linkNormal" value="#{student.firstName}, #{student.LastName}"
					type="submit" action="next" />
			</h:column>
		</h:dataTable>
		<br/><br/>

		<h:commandButton styleClass="buttonNormal" value="Back" type="submit" action="back" />
		<h:commandButton styleClass="buttonNormal" value="Next" type="submit" action="next" />

	</h:form>

</h:body>

</html>
