<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jl="http://xmlns.jcp.org/composite/jsflive"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet name="Common.css" library="css" />
</h:head>

<h:body styleClass="bodyPage">
	<div class="divPage">
	
	<!-- Header -->
	<div id="header">
	<ui:insert name="header">
		<ui:include src="template_main_header.xhtml" />
	</ui:insert>
	</div>

	<!-- Content -->
	<div id="content">
	<ui:insert name="content">
		<ui:include src="template_main_content.xhtml" />
	</ui:insert>
	</div>

	<!-- Footer -->
	<div id="footer">
	<ui:insert name="footer">
		<ui:include src="template_main_footer.xhtml" />
	</ui:insert>
	</div>

	</div>
</h:body>

</html>
